    <section class="task-1">
      <h2>Inputs and text in paragraph</h2>

      <div class="inputs-task1">
        <input type="text" name="name" placeholder="Input name" />

      <p id="test">Inputs are empty</p>

    <hr />

    <section class="task-2">

        <div class="inputs-task2">

            <input type="text" placeholder="7 letters word" data-length="7" class="validation-input" />
          </div>
    </section>

    <hr />
    
    <section class="task-3">
        <h2>Price input</h2>

        <div class="input-task3">
            <input type="number" placeholder="Price" class="price-input">
        </div>
    </section>

    <script src="./scripts/task1.js" type="module"></script>
