<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW-09</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="timer">
      <h3>Timer</h3>
      <div class="container-stopwatch black">
        <div class="stopwatch-display">
          <span>00</span>
          :
          <span>00</span>
          :
          <span>00</span>
        </div>
        <div class="stopwatch-control">
          <button type="button" data-action="start">Start</button>
          <button type="button" data-action="stop">Stop</button>
          <button type="button" data-action="reset">Reset</button>
        </div>
      </div>
    </div>

    <hr />

    <div class="regex">
      <h3>Check number (RegEx)</h3>

      <div class="regex-root">
        <input
          type="text"
          class="phone-input"
          placeholder="num ex. 000-000-00-00"
        />
        <br />
        <button type="button" data-action="check">Check number</button>
      </div>
    </div>

    <hr />

    <div class="slider">
        <h3>Slider</h3>

        <div class="slider-root">
            <img class="image-root" src="" alt="image" style="width: 640px; height: 480px;">
        </div>

        

    </div>

    <script src="./scripts/timer.js" type="module"></script>
    <script src="./scripts//regex.js" type="module"></script>
    <script src="./scripts//slider.js"></script>
  </body>
</html>
